name: Build and Distribute iOS
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: '3.5.3'
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
      - name: Install dependencies
        working-directory: ./ios
        run: | 
            flutter pub get
            pod install

      - name: Generate .env file
        run: |
            echo "API_KEY=${{ secrets.API_KEY }}" >> .env
            echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
            echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env
            echo "WHERE_TO_WATCH_API"=${{ secrets.WHERE_TO_WATCH_API }}" >> .env
          
    #   - name: Debug file location
    #     run: ls -la
          
      - name: Set up Fastlane
        run: |
          cd ios
          bundle install
      - name: Build iOS and distribute with Fastlane
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          MATCH_GIT_URL: "https://${{ secrets.REPO_ACCESS_TOKEN }}@github.com/JamesKPreston/movie_date_match.git"
        run: |
          cd ios
          fastlane distribute_ios